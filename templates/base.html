<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha256-ko+X8xDY92jF49Uh47HOLP8Vb5zGDF0J+tdy9KLEP1I=" crossorigin="anonymous"></script>
    <script src="{% static "/js/base.js" %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha256-Md8eaeo67OiouuXAi8t/Xpd8t2+IaJezATVTWbZqSOw=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "/css/base.css" %}" />
    {% block css %}{% endblock %}
	{% block title %}{% endblock %}
</head>
<body>
        <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" style="color:#FFA300;margin-left:35px;" href="/apis/index">
                    <img width="80" height="80" src="{% static "favicon.ico" %}" style="margin-bottom:-10px;">
                    <span class="text-logo">CLOG</span>
                    <span class="subtext-logo"> The Contents Sharing Platform</span>
                </a>
        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="narbars">
                    <ul class="nav navbar-nav navbar-right ml-auto">
                        <li class="nav-item">
                            <button type="button" class="btn btn-md" data-toggle="modal" data-target="#feedback-model">Feedback</button>
                                <div class="modal fade" id="feedback-model" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Feedback</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="Email" class="col-form-label">Email:</label>
                                                <input type="text" class="form-control" id="email">
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="col-form-label">Message:</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn" onclick="post_feedback()">Send</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                        <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                        </li>
                    </ul>
                </div>
            </nav>
        
	<div class="container">
    {% block content %}
    {% endblock %}
</body>
</div>

    {% block javascript %}
    {% endblock %}
</html>
