<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit=no>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha256-ko+X8xDY92jF49Uh47HOLP8Vb5zGDF0J+tdy9KLEP1I=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
    <link href="{% static 'fonts/Cloud-LightBold/Cloud-Light.otf' %}" rel="stylesheet" media="screen">
    <link href="{% static 'fonts/Cloud-LightBold/Cloud-LightBold.otf' %}" rel="stylesheet" media="screen">
    <script src="{% static "/js/base.js" %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha256-Md8eaeo67OiouuXAi8t/Xpd8t2+IaJezATVTWbZqSOw=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "/css/base.css" %}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120276567-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-120276567-1');
    </script>
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
	{% block title %}{% endblock %}
</head>
<body>
        <div class="modal fade" id="feedback-model" role="dialog" style="z-index:5000;">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Feedback</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="Email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" onclick="post_feedback()">Send</button>
                    </div>
                    </div>
                </div>
            </div>
        <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" style="color:#FFA300;" href="/">
                    <img width="80" height="80" src="{% static "favicon.ico" %}" style="margin-bottom:-10px;">
                    <span class="text-logo">CLOG</span>
                    <span class="subtext-logo"> The Contents Sharing Platform</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarsExampleDefault"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"> <i class="fa fa-navicon"></i> </span>
                </button>
                <div class="collapse navbar-collapse" id="narbars">
                    <ul class="nav navbar-nav navbar-right ml-auto" style="margin-right:40px;">
                        <li class="nav-item">
                            <a href="#" role="button" class="btn btn-md" data-toggle="modal" data-target="#feedback-model" >Feedback</a>
                        </li>
                        
                    </ul>
                </div>
            </nav>

	<div class="container">
    {% block content %}
    {% endblock %}
</body>
</div>

    {% block javascript %}
    {% endblock %}
</html>
